<div id="sidebar">

<script>
    // åˆå§‹åŒ–å·¦å´åå–®çš„æ‹–æ”¾åŠŸèƒ½ [cite: 31]
    new Sortable(document.getElementById('guest-list-container'), {

    /**

     * è®€å–è¼¸å…¥æ¡†çš„å€¼ä¸¦å‹•æ…‹ç¹ªè£½æ¡Œå­èˆ‡åº§ä½

    function createTables() {
        const stage = document.getElementById('tables-stage');
        stage.innerHTML = ''; // æ¸…ç©ºç›®å‰çš„å…§å®¹ [cite: 33]

        // è®€å–æ¡Œæ•¸é…ç½® (å¦‚: 2,3,3) ä¸¦è½‰æ›ç‚ºæ•¸å­—é™£åˆ— [cite: 33]
        const layoutConfig = document.getElementById('layout-config').value;
        const layout = layoutConfig.split(',').map(function(item) {

        // è®€å–æ¯æ¡Œäººæ•¸ [cite: 33]
        const seatCount = parseInt(document.getElementById('per-table-limit').value);

        // éæ­·æ¯ä¸€è¡Œ [cite: 34]
        layout.forEach(function(count, rowIndex) {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'row-container';
            
            // åœ¨æ¯ä¸€è¡Œä¸­ç”ŸæˆæŒ‡å®šæ•¸é‡çš„æ¡Œå­ [cite: 34]
            for (let i = 1; i <= count; i++) {
                const tableWrap = document.createElement('div');
                tableWrap.className = 'table-wrap'; // [cite: 35]
                
                // å‰µå»ºæ¡Œå­ä¸­å¿ƒæ–‡å­— [cite: 35]
                const center = document.createElement('div');
                center.className = 'table-center';
                center.innerText = 'ç¬¬ ' + (rowIndex + 1) + '-' + i + ' æ¡Œ';
                tableWrap.appendChild(center);

                // æ ¹æ“šäººæ•¸ç”Ÿæˆç’°ç¹çš„åº§ä½ [cite: 36]
                for (let j = 0; j < seatCount; j++) {
                    const seat = document.createElement('div');
                    seat.className = 'seat';

                    // è¨ˆç®—åœ“å½¢æ’åˆ—çš„åº§æ¨™ (ä¸‰è§’å‡½æ•¸) [cite: 36, 37]
                    const angle = (j / seatCount) * 2 * Math.PI - Math.PI / 2;
                    const radius = 75; // åº§ä½è·é›¢åœ“å¿ƒçš„è·é›¢ [cite: 37]
                    
                    // 90 æ˜¯ table-wrap å¯¬é«˜çš„ä¸€åŠï¼Œ22.5 æ˜¯åº§ä½å¯¬é«˜çš„ä¸€åŠ [cite: 37]
                    const x = 90 + radius * Math.cos(angle) - 22.5;
                    const y = 90 + radius * Math.sin(angle) - 22.5;
                    
                    seat.style.left = x + 'px'; // [cite: 37]
                    seat.style.top = y + 'px'; // [cite: 38]

                    // ç‚ºæ¯å€‹åº§ä½åˆå§‹åŒ–æ‹–æ”¾åŠŸèƒ½ [cite: 38, 39]
                    new Sortable(seat, {

                            if (evt.to.children.length > 1) {

                                alert('é€™å€‹ä½ç½®å·²ç¶“æœ‰äººåå›‰ï¼'); // [cite: 39, 40]
                            }

                    });
                    
                    tableWrap.appendChild(seat); // [cite: 41]
                }
                rowDiv.appendChild(tableWrap); // [cite: 41]
            }
            stage.appendChild(rowDiv); // [cite: 42]
        });
    }

    /**
     * æ‰‹å‹•æ–°å¢è³“å®¢çš„é‚è¼¯ [cite: 43]

    function addManualGuest() {
        const nameInput = document.getElementById('manual-name');
        const sideSelect = document.getElementById('manual-side');

        const side = sideSelect.value; // [cite: 44]

        if (!name) {

        nameInput.value = ''; // æ¸…ç©ºè¼¸å…¥æ¡† [cite: 44]
    }

    /**

    function renderGuest(name, side, role) {
        const card = document.createElement('div');
        // æ ¹æ“šæ€§åˆ¥/å®¶æ–¹è¨­å®šæ¨£å¼é¡åˆ¥ [cite: 46]
        card.className = 'guest-card' + (side === 'å¥³å®¶' ? ' female' : '');

        document.getElementById('guest-list-container').appendChild(card); // [cite: 46]
    }

    /**
     * ç”Ÿæˆ Excel ç¯„æœ¬ä¸¦ä¸‹è¼‰ [cite: 47]
     */
    function downloadTemplate() {
        const data = [
            ["å§“å", "ç”·å®¶/å¥³å®¶", "åˆ†é¡"],
            ["å¼µä¸‰", "ç”·å®¶", "è¦ªæˆš"],
            ["æå››", "å¥³å®¶", "åŒäº‹"]

        XLSX.writeFile(wb, "å©šç¦®è³“å®¢åå–®ç¯„æœ¬.xlsx"); // [cite: 48]
    }

    /**
     * è™•ç† Excel åŒ¯å…¥åå–® [cite: 49]
     */
    function handleImport(input) {
        const file = input.files[0]; // [cite: 49]
        if (!file) return;

        const reader = new FileReader(); // [cite: 50]
        reader.onload = function(e) {
            const data = new Uint8Array(e.target.result); // [cite: 50]
            const workbook = XLSX.read(data, {type: 'array'}); // [cite: 51]
            const sheet = workbook.Sheets[workbook.SheetNames[0]]; // [cite: 51]
            const json = XLSX.utils.sheet_to_json(sheet); // [cite: 51]
            
            // éæ­· Excel å…§å®¹ä¸¦ç”Ÿæˆè³“å®¢æ¨™ç±¤ [cite: 52]
            json.forEach(function(item) {

            });
        };
        reader.readAsArrayBuffer(file); // [cite: 53]
    }
