<body>

<div id="control-panel">
    <div class="config-section">

</div>

    <div id="export-btn-container">
        <button class="btn btn-export" onclick="exportSeatingToExcel()">ğŸ“Š åŒ¯å‡ºæ¡Œä½è¡¨</button>

<script>
    // åˆå§‹åŒ–æ‹–æ”¾
    new Sortable(document.getElementById('guest-list-container'), {
        group: 'wedding',
        animation: 150,
        delay: 50,
        touchStartThreshold: 5
    });

    /**
     * ç”Ÿæˆæ¡Œä½ (ä¿®æ­£ï¼šåŠ å…¥é»æ“Šç·¨è¼¯åŠŸèƒ½)
     */
    function createTables() {
        const stage = document.getElementById('tables-stage');
        stage.innerHTML = ''; 

        const layoutConfig = document.getElementById('layout-config').value;
        const layout = layoutConfig.split(',').map(item => parseInt(item.trim()) || 0);
        const defaultSeatCount = parseInt(document.getElementById('per-table-limit').value) || 12;

        layout.forEach((count, rowIndex) => {
            if (count <= 0) return;
            const rowDiv = document.createElement('div');
            rowDiv.className = 'row-container';
            for (let i = 1; i <= count; i++) {
                const tableId = `T-${rowIndex + 1}-${i}`;
                const tableWrap = renderSingleTable(tableId, `ç¬¬ ${rowIndex + 1}-${i} æ¡Œ`, defaultSeatCount);
                rowDiv.appendChild(tableWrap); 
            }
            stage.appendChild(rowDiv); 
        });
    }

    /**
     * æ¸²æŸ“å–®å¼µæ¡Œå­é‚è¼¯ (æŠ½é›¢ä»¥ä¾¿å¾ŒçºŒä¿®æ”¹)
     */
    function renderSingleTable(id, name, seatCount) {
        const tableWrap = document.createElement('div');
        tableWrap.className = 'table-wrap';
        tableWrap.dataset.tableId = id;

        const center = document.createElement('div');
        center.className = 'table-center';
        center.innerText = name;
        
        // é»æ“Šæ¡Œå­ç·¨è¼¯æ¡Œè™Ÿèˆ‡äººæ•¸
        center.onclick = function() {
            const newName = prompt("è«‹è¼¸å…¥æ–°çš„æ¡Œè™Ÿåç¨±:", center.innerText);
            const newCount = prompt("è«‹è¼¸å…¥æ­¤æ¡Œåº§ä½äººæ•¸:", seatCount);
            if (newName !== null && newCount !== null) {
                const newWrap = renderSingleTable(id, newName, parseInt(newCount) || seatCount);
                tableWrap.parentNode.replaceChild(newWrap, tableWrap);
            }
        };

        tableWrap.appendChild(center);

        for (let j = 0; j < seatCount; j++) {
            const seat = document.createElement('div');
            seat.className = 'seat';
            const angle = (j / seatCount) * 2 * Math.PI - Math.PI / 2;
            const radius = 65; 
            const x = 80 + radius * Math.cos(angle) - 20;
            const y = 80 + radius * Math.sin(angle) - 20;
            seat.style.left = x + 'px'; 
            seat.style.top = y + 'px'; 

            new Sortable(seat, {
                group: 'wedding',
                animation: 150,
                onAdd: (evt) => {
                    if (evt.to.children.length > 1) {
                        document.getElementById('guest-list-container').appendChild(evt.item);
                        alert('å·²æœ‰äººä½ï¼'); 
                    }
                }
            });
            tableWrap.appendChild(seat); 
        }
        return tableWrap;
    }

    /**
     * åŒ¯å‡º Excelï¼šæ¯ 5 æ¡Œä¸€çµ„æ©«å‘æ’åˆ—
     */
    function exportSeatingToExcel() {
        const allTables = document.querySelectorAll('.table-wrap');
        if (allTables.length === 0) { alert("å°šæœªå»ºç«‹æ¡Œä½ï¼"); return; }

        const exportData = [];
        const tablesPerGroup = 5;
        
        // éæ­·æ‰€æœ‰æ¡Œå­ï¼Œæ¯ 5 å€‹ä¸€çµ„
        for (let i = 0; i < allTables.length; i += tablesPerGroup) {
            const group = Array.from(allTables).slice(i, i + tablesPerGroup);
            
            // åŠ å…¥æ¡Œè™Ÿæ¨™é¡Œè¡Œ
            const titleRow = [];
            group.forEach(table => {
                titleRow.push(table.querySelector('.table-center').innerText);
                titleRow.push(""); // é ç•™ç©ºåˆ—éš”é–‹
            });
            exportData.push(titleRow);

            // æ”¶é›†é€™çµ„æ¡Œå­ä¸­ï¼Œå„æ¡Œçš„æ‰€æœ‰è³“å®¢
            const guestsInGroup = group.map(table => {
                const seats = table.querySelectorAll('.seat');
                const names = [];
                seats.forEach(seat => {
                    const card = seat.querySelector('.guest-card strong');
                    names.push(card ? card.innerText : "(ç©ºä½)");
                });
                return names;
            });

            // æ‰¾å‡ºé€™çµ„ä¸­åº§ä½æœ€å¤šçš„æ¡Œå­æ•¸é‡ï¼Œæ±ºå®šåˆ—æ•¸
            const maxSeats = Math.max(...guestsInGroup.map(g => g.length));

            for (let rowIndex = 0; rowIndex < maxSeats; rowIndex++) {
                const row = [];
                guestsInGroup.forEach(guestList => {
                    row.push(guestList[rowIndex] || ""); // å¡«å…¥è³“å®¢åï¼Œè‹¥ç„¡å‰‡ç©º
                    row.push(""); // é–“éš”ç©ºåˆ—
                });
                exportData.push(row);
            }
            
            // çµ„èˆ‡çµ„ä¹‹é–“åŠ å…¥ç©ºè¡Œ
            exportData.push([]);
            exportData.push([]);
        }

        const ws = XLSX.utils.aoa_to_sheet(exportData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "å©šç¦®åº§ä½è¡¨");
        XLSX.writeFile(wb, "Wedding_Seating_Plan.xlsx");
    }

    function addManualGuest() {
        const nameInput = document.getElementById('manual-name');
        const sideSelect = document.getElementById('manual-side');
        const roleSelect = document.getElementById('manual-role');
        const name = nameInput.value; 
        const side = sideSelect.value; 
        const role = roleSelect.value;
        if (!name) return;
        renderGuest(name, side, role); 
        nameInput.value = ''; 
    }

    function renderGuest(name, side, role) {
        const card = document.createElement('div');
        card.className = 'guest-card' + (side === 'å¥³å®¶' ? ' female' : '');
        card.innerHTML = `<strong>${name}</strong><small>${side} | ${role}</small>`; 
        document.getElementById('guest-list-container').appendChild(card); 
    }

    function downloadTemplate() {
        const data = [["å§“å", "ç”·å®¶/å¥³å®¶", "åˆ†é¡"], ["ç¯„ä¾‹è³“å®¢", "ç”·å®¶", "è¦ªæˆš"]];
        const ws = XLSX.utils.aoa_to_sheet(data); 
        const wb = XLSX.utils.book_new(); 
        XLSX.utils.book_append_sheet(wb, ws, "è³“å®¢æ¸…å–®"); 
        XLSX.writeFile(wb, "å©šç¦®åå–®ç¯„æœ¬.xlsx"); 
    }

    function handleImport(input) {
        const file = input.files[0]; 
        if (!file) return;
        const reader = new FileReader(); 
        reader.onload = (e) => {
            const data = new Uint8Array(e.target.result); 
            const workbook = XLSX.read(data, {type: 'array'}); 
            const sheet = workbook.Sheets[workbook.SheetNames[0]]; 
            const json = XLSX.utils.sheet_to_json(sheet); 
            json.forEach(item => {
                renderGuest(item['å§“å'], item['ç”·å®¶/å¥³å®¶'], item['åˆ†é¡'] || 'æœ‹å‹'); 
            });
        };
        reader.readAsArrayBuffer(file); 
        input.value = '';
    }

    window.onload = () => createTables();
</script>
