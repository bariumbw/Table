    <style>

        .seat .guest-card {

        /* Modal ä¿®æ”¹è¦–çª— */
        #modal-overlay {

        }

<body>

<div id="modal-overlay">

<div id="control-panel">
    <div class="config-section">
        <label>1. ä½ˆå±€ (è¡Œ,åˆ—):</label>

        <label>é è¨­äººæ•¸:</label>

        <button class="btn btn-pink" onclick="handleCreateTables()">å¥—ç”¨</button>

    </div>
    <div class="config-section" style="background: #eef7ff; border-color: var(--blue-main);">
        <label>2. å¿«é€Ÿæ–°å¢:</label>
        <input type="text" id="manual-name" placeholder="è¼¸å…¥å§“å">
        <select id="manual-side">
            <option value="ç”·å®¶">ç”·å®¶</option>
            <option value="å¥³å®¶">å¥³å®¶</option>
        </select>
        <select id="manual-role">
            <option value="æœ‹å‹">æœ‹å‹</option>
            <option value="è¦ªæˆš">è¦ªæˆš</option>
            <option value="åŒäº‹">åŒäº‹</option>
        </select>
        <button class="btn btn-blue" onclick="addManualGuest()">åŠ å…¥</button>

    <div class="config-section">
        <label>3. æ•¸æ“šæ“ä½œ:</label>
        <button class="btn btn-grey" onclick="downloadTemplate()">ä¸‹è¼‰ç¯„æœ¬</button>
        <button class="btn btn-blue" onclick="document.getElementById('excel-upload').click()">åŒ¯å…¥æª”æ¡ˆ</button>
        <input type="file" id="excel-upload" hidden accept=".xlsx, .xls" onchange="handleImport(this)">
    </div>
</div>

<div id="list-panel">
    <h3>ğŸ’• å¾…åˆ†é…è³“å®¢åå–® (å·¦å³æ»‘å‹•)</h3>
    <div id="guest-list-container"></div>
</div>

<div id="canvas-wrapper">
    <div id="export-btn-container">
        <button class="btn btn-export" onclick="exportSeatingToExcel()">ğŸ“Š åŒ¯å‡º Excel åº§ä½è¡¨</button>

<script>
    let currentEditingTable = null;

    // è·¨è£ç½® Sortable è¨­å®š
    const sortableOptions = {
        group: 'wedding',
        animation: 150,
        delay: 50, // æ”¯æ´æ‰‹æ©Ÿé•·æŒ‰
        touchStartThreshold: 5,
        fallbackTolerance: 3,
        onEnd: saveAllData 
    };

    new Sortable(document.getElementById('guest-list-container'), sortableOptions);

    // --- æ•¸æ“šæŒä¹…åŒ–ç³»çµ± ---

    function saveAllData() {
        const data = {
            layout: document.getElementById('layout-config').value,
            perLimit: document.getElementById('per-table-limit').value,
            unassigned: [],
            assigned: {},
            tableInfo: {}
        };

        // æœªåˆ†é…
        document.querySelectorAll('#guest-list-container .guest-card').forEach(card => {
            data.unassigned.push(getGuestDataFromCard(card));
        });

        // å·²åˆ†é…èˆ‡æ¡Œå­è‡ªå®šç¾©è³‡è¨Š
        document.querySelectorAll('.table-wrap').forEach(table => {
            const tableId = table.dataset.tableId;
            const tableName = table.querySelector('.table-center').innerText;
            const seatCount = table.querySelectorAll('.seat').length;
            data.tableInfo[tableId] = { name: tableName, count: seatCount };

            table.querySelectorAll('.seat').forEach((seat, index) => {
                const card = seat.querySelector('.guest-card');
                if (card) {
                    data.assigned[`${tableId}_${index}`] = getGuestDataFromCard(card);
                }
            });
        });

        localStorage.setItem('wedding_db_cross_v3', JSON.stringify(data));
    }

    function getGuestDataFromCard(card) {
        return {
            name: card.querySelector('strong').innerText,
            side: card.classList.contains('female') ? 'å¥³å®¶' : 'ç”·å®¶',
            role: card.querySelector('small').innerText.split('|')[1] || 'æœ‹å‹'
        };
    }

    function loadSavedData() {
        const raw = localStorage.getItem('wedding_db_cross_v3');
        if (!raw) {
            createTables();
            return;
        }
        const data = JSON.parse(raw);
        document.getElementById('layout-config').value = data.layout;
        document.getElementById('per-table-limit').value = data.perLimit;

        const stage = document.getElementById('tables-stage');
        stage.innerHTML = '';
        const layout = data.layout.split(',').map(item => parseInt(item.trim()) || 0);
        
        layout.forEach((count, rowIndex) => {
            if (count <= 0) return;
            const rowDiv = document.createElement('div');
            rowDiv.className = 'row-container';
            for (let i = 1; i <= count; i++) {
                const tId = `T-${rowIndex + 1}-${i}`;
                const tInfo = (data.tableInfo && data.tableInfo[tId]) ? data.tableInfo[tId] : { name: `ç¬¬ ${rowIndex + 1}-${i} æ¡Œ`, count: parseInt(data.perLimit) };
                rowDiv.appendChild(renderSingleTable(tId, tInfo.name, tInfo.count)); 
            }
            stage.appendChild(rowDiv); 
        });

        data.unassigned.forEach(g => renderGuest(g.name, g.side, g.role));

        for (const key in data.assigned) {
            const [tId, sIdx] = key.split('_');
            const guest = data.assigned[key];
            const table = document.querySelector(`[data-table-id="${tId}"]`);
            if (table) {
                const seats = table.querySelectorAll('.seat');
                if (seats[sIdx]) {
                    seats[sIdx].appendChild(createGuestCard(guest.name, guest.side, guest.role));
                }
            }
        }
    }

    function clearAllStorage() {
        if(confirm("âš  æ³¨æ„ï¼šé€™å°‡åˆªé™¤æ‰€æœ‰è³“å®¢åå–®èˆ‡æ’åº§è¨˜éŒ„ï¼Œç¢ºå®šå—ï¼Ÿ")) {
            localStorage.removeItem('wedding_db_cross_v3');
            location.reload();
        }
    }

    // --- æ¡Œä½ç”Ÿæˆé‚è¼¯ ---

    function handleCreateTables() {
        if(confirm("å¥—ç”¨æ–°ä½ˆå±€å°‡æœƒæ¸…ç©ºç•¶å‰ç•«å¸ƒä¸Šçš„åº§ä½å®‰æ’ï¼Œç¢ºå®šå—ï¼Ÿ")) {
            createTables();
            saveAllData();
        }
    }

    function createTables() {
        const stage = document.getElementById('tables-stage');
        stage.innerHTML = ''; 
        const layout = document.getElementById('layout-config').value.split(',').map(item => parseInt(item.trim()) || 0);
        const defaultSeatCount = parseInt(document.getElementById('per-table-limit').value) || 12;

        layout.forEach((count, rowIndex) => {
            if (count <= 0) return;
            const rowDiv = document.createElement('div');
            rowDiv.className = 'row-container';
            for (let i = 1; i <= count; i++) {
                rowDiv.appendChild(renderSingleTable(`T-${rowIndex + 1}-${i}`, `ç¬¬ ${rowIndex + 1}-${i} æ¡Œ`, defaultSeatCount)); 
            }
            stage.appendChild(rowDiv); 
        });
    }

    function renderSingleTable(id, name, seatCount) {
        const tableWrap = document.createElement('div');
        tableWrap.className = 'table-wrap';
        tableWrap.dataset.tableId = id;

        const center = document.createElement('div');
        center.className = 'table-center';
        center.innerText = name;
        center.onclick = function() { openModal(tableWrap, name, seatCount); };
        tableWrap.appendChild(center);

        const radius = 100; 
        for (let j = 0; j < seatCount; j++) {
            const seat = document.createElement('div');
            seat.className = 'seat';
            const angle = (j / seatCount) * 2 * Math.PI - Math.PI / 2;
            const x = 130 + radius * Math.cos(angle) - 29;
            const y = 130 + radius * Math.sin(angle) - 29; 
            seat.style.left = x + 'px'; 
            seat.style.top = y + 'px'; 

            new Sortable(seat, {
                ...sortableOptions,
                onAdd: (evt) => {
                    if (evt.to.children.length > 1) {
                        document.getElementById('guest-list-container').appendChild(evt.item);
                        alert('æ­¤åº§ä½å·²æœ‰è³“å®¢ï¼'); 
                    }
                    saveAllData();
                }
            });
            tableWrap.appendChild(seat); 
        }
        return tableWrap;
    }

    // --- è³“å®¢ç®¡ç† ---

    function createGuestCard(name, side, role) {
        const card = document.createElement('div');
        card.className = 'guest-card' + (side === 'å¥³å®¶' ? ' female' : '');
        card.innerHTML = `<button class="del-btn" onclick="deleteGuest(this, '${name}')">Ã—</button><strong>${name}</strong><small>${side}|${role}</small>`; 
        return card;
    }

    function renderGuest(name, side, role) {
        document.getElementById('guest-list-container').appendChild(createGuestCard(name, side, role)); 
    }

    function deleteGuest(btn, name) {
        if (confirm(`ç¢ºå®šåˆªé™¤ã€Œ${name}ã€ï¼Ÿ`)) { 
            btn.parentElement.remove(); 
            saveAllData();
        }
    }

    function addManualGuest() {
        const n = document.getElementById('manual-name');
        if (!n.value) return;
        renderGuest(n.value, document.getElementById('manual-side').value, document.getElementById('manual-role').value); 
        n.value = ''; 
        saveAllData();
    }

    // --- å½ˆçª—æ“ä½œ ---

    function openModal(tableWrap, name, count) {
        currentEditingTable = tableWrap;
        document.getElementById('edit-table-name').value = name;
        document.getElementById('edit-table-seats').value = count;
        document.getElementById('modal-overlay').style.display = 'flex';
    }

    function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

    document.getElementById('confirm-edit-btn').onclick = function() {
        if (!currentEditingTable) return;
        const newName = document.getElementById('edit-table-name').value;
        const newCount = parseInt(document.getElementById('edit-table-seats').value) || 12;
        const newWrap = renderSingleTable(currentEditingTable.dataset.tableId, newName, newCount);
        currentEditingTable.parentNode.replaceChild(newWrap, currentEditingTable);
        closeModal();
        saveAllData();
    };

    // --- Excel å·¥å…· ---

    function exportSeatingToExcel() {
        const allTables = document.querySelectorAll('.table-wrap');
        const exportData = [];
        const tablesPerGroup = 5;
        for (let i = 0; i < allTables.length; i += tablesPerGroup) {
            const group = Array.from(allTables).slice(i, i + tablesPerGroup);
            const titleRow = [];
            group.forEach(table => { titleRow.push(table.querySelector('.table-center').innerText); titleRow.push(""); });
            exportData.push(titleRow);
            const guestsInGroup = group.map(table => {
                return Array.from(table.querySelectorAll('.seat')).map(s => {
                    const n = s.querySelector('.guest-card strong');
                    const info = s.querySelector('.guest-card small');
                    return n ? `${n.innerText} (${info.innerText})` : "(ç©ºä½)";
                });
            });
            const maxSeats = Math.max(...guestsInGroup.map(g => g.length));
            for (let r = 0; r < maxSeats; r++) {
                const row = [];
                guestsInGroup.forEach(list => { row.push(list[r] || ""); row.push(""); });
                exportData.push(row);
            }
            exportData.push([]); exportData.push([]);
        }
        const ws = XLSX.utils.aoa_to_sheet(exportData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "åº§ä½å®‰æ’æ¸…å–®");
        XLSX.writeFile(wb, `å©šç¦®åº§ä½å®‰æ’_${new Date().toLocaleDateString()}.xlsx`);
    }

    function downloadTemplate() {
        const ws = XLSX.utils.aoa_to_sheet([["å§“å", "ç”·å®¶/å¥³å®¶", "åˆ†é¡"], ["ç‹å°æ˜", "ç”·å®¶", "æœ‹å‹"], ["æç¾ç¾", "å¥³å®¶", "è¦ªæˆš"]]);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "åŒ¯å…¥ç¯„æœ¬");
        XLSX.writeFile(wb, "å©šç¦®è³“å®¢åŒ¯å…¥ç¯„æœ¬.xlsx");
    }

    function handleImport(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, {type: 'array'});
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const json = XLSX.utils.sheet_to_json(sheet);
            json.forEach(item => {
                if(item['å§“å']) renderGuest(item['å§“å'], item['ç”·å®¶/å¥³å®¶'] || 'ç”·å®¶', item['åˆ†é¡'] || 'æœ‹å‹');
            });
            saveAllData();
        };
        reader.readAsArrayBuffer(file);
        input.value = '';
    }

    // åˆå§‹åŒ–è¼‰å…¥
    window.onload = loadSavedData;
</script>
